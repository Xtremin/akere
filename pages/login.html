<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="login-container" class="">
      <div id="inner-container">
        <div class="row inner-row">
          <div class="col heading-section">
            <h1 class="akere1">Akeré</h1>
            <h1 class="akere2">Akeré</h1>
            <h1 class="akere3">Akeré</h1>
            <h3 class="header-account">Don’t have an acount ?</h3>
            <div d-flex>
              <p class="register-paragraph">
                Register to access all the features of our service.It’s free!
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-filled/30/circled-right-2.png"
                  alt="circled-right-2"
                />
              </p>
            </div>

            <div class="icons-list">
              <i
                ><img
                  width="50"
                  height="50"
                  src="https://img.icons8.com/ios-filled/50/facebook-circled--v1.png"
                  alt="facebook-circled--v1"
              /></i>
              <i
                ><img
                  width="50"
                  height="50"
                  src="https://img.icons8.com/ios-filled/50/facebook-messenger.png"
                  alt="facebook-messenger"
              /></i>
              <i
                ><img
                  width="50"
                  height="50"
                  src="https://img.icons8.com/ios-filled/50/twitter-circled--v1.png"
                  alt="twitter-circled--v1"
              /></i>
              <i
                ><img
                  width="50"
                  height="50"
                  src="https://img.icons8.com/ios-filled/50/whatsapp--v1.png"
                  alt="whatsapp--v1"
              /></i>
              <i><img src="../assets/icons/Gmail Logo.svg" alt="" /></i>
            </div>
          </div>
          <div
            class="col form-section justify-content-center d-flex align-items-center flex-column"
          >
            <h1 class="form-header">Sign Up</h1>
            <form id="signup-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <input
                  type="password"
                  class="form-control mt-4"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
